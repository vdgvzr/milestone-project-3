<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}

    <h4>Results for "{{query}}"</h4>

    <div class="row center-cols">
        {% for book in search|sort(attribute="book_title") %}
            <div class="col s12 m2">
                <div class="card hoverable" style="overflow: visible;">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="{{book.image_url}}" alt="book_image">
                    </div>

                    <div class="card-content">
                        <p class="card-title grey-text text-darken-4 activator"><a href="">{{book.book_title}}</a><i class="material-icons right">more_vert</i></p>
                        <p><a href="#">{{book.book_author}}</a></p>
                        <p><a href="#">{{book.genre_name}}</a></p>
                    </div>

                    <div class="card-reveal">
                        <span class="card-title grey-text text-darken-4">{{book.book_title}}<i class="material-icons right">close</i></span>

                        <p class="card-blurb">{{book.book_blurb}}</p>

                        <a href="{{ url_for('book_review', book_id=book._id) }}">More..</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
