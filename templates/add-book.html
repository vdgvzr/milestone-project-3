<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}

    <h3 class="center-align">Add Book</h3>

    <div class="row">
        <form action="{{url_for('insert_book')}}" method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">title</i>

                    <input id="book_title" name="book_title" type="text" class="validate">

                    <label for="icon_prefix">Title</label>
                </div>
            
                <div class="input-field col s6">
                    <i class="material-icons prefix">perm_identity</i>

                    <input id="book_author" name="book_author" type="text" class="validate">

                    <label for="icon_prefix">Author</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                <i class="material-icons prefix">local_library</i>
                    <select id="genre_name" name="genre_name">
                    <option value="" disabled selected>Select a Genre</option>
                    {% for genre in genre %}
                    <option value="{{genre.genre_name}}">{{genre.genre_name}}</option>
                    {% endfor %}
                    </select>
                    <label>Genre</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">book</i>

                    <input id="book_isbn" name="book_isbn" type="text" class="validate">

                    <label for="icon_prefix">ISBN-10</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">insert_photo</i>

                    <input id="image_url" name="image_url" type="text" class="validate">

                    <label for="icon_prefix">Cover Image URL</label>
                </div>
            </div>
            
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">history_edu</i>

                    <textarea id="book_blurb" name="book_blurb" class="materialize-textarea"></textarea>

                    <label for="icon_prefix">Blurb</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">format_quote</i>

                    <textarea id="book_quote" name="book_quote" class="materialize-textarea"></textarea>

                    <label for="icon_prefix">Favourite Quote</label>
                </div>
            </div>

            <button class="btn waves-effect waves-light" type="submit" name="action">Add
                <i class="material-icons right">playlist_add_check</i>
            </button>
        </form>
    </div>

{% endblock %}
