<!DOCTYPE html>

{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <form id="rating-form" action="{{ url_for('update_review', review_id=review._id, book_id=review.book_id) }}" method="POST" class="col s12"> 
                <div class="row" hidden>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>

                        <input id="username" name="username" type="text" class="validate" value="{{session.user}}" required>

                        <label for="username">Username</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">create</i>

                        <textarea id="review" name="review" class="materialize-textarea validate" required>{{ review.review }}</textarea>

                        <label for="review">Edit your review</label>
                    </div>
                </div>

                <div class="row">
                    <p>
                        <label>
                            <input name="rating" type="radio" value="1" required/>

                            <span>1</span>
                        </label>
                    </p>

                    <p>
                        <label>
                            <input name="rating" type="radio" value="2" required/>
                            
                            <span>2</span>
                        </label>
                    </p>

                    <p>
                        <label>
                            <input name="rating" type="radio" value="3" required/>
                            
                            <span>3</span>
                        </label>
                    </p>

                    <p>
                        <label>
                            <input name="rating" type="radio" value="4" required/>
                            
                            <span>4</span>
                        </label>
                    </p>

                    <p>
                        <label>
                            <input name="rating" type="radio" value="5" required/>
                            
                            <span>5</span>
                        </label>
                    </p>
                </div>

                <button class="btn waves-effect waves-light yellow darken-2" type="submit">Save Changes
                    <i class="material-icons right">library_add</i>
                </button>
            </form>
        </div>
    </div>
{% endblock %}
